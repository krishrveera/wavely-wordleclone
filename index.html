<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAVELY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="instructions">
            <h2>How to Play</h2>
            <ul>
                <li>Guess the 5-letter word in 6 tries</li>
                <li>Each guess must be a valid word</li>
                <li>After each guess, the color of the tiles will change:</li>
            </ul>
            <div class="example-tiles">
                <div class="example">
                    <div class="tile correct">W</div>
                    <span>Letter is correct and in right spot</span>
                </div>
                <div class="example">
                    <div class="tile present">A</div>
                    <span>Letter is in word but wrong spot</span>
                </div>
                <div class="example">
                    <div class="tile absent">V</div>
                    <span>Letter is not in word</span>
                </div>
            </div>
        </div>
        <div class="game-board">
            <h1>WAVELY</h1>
            <div id="board">
                <!-- 6 rows of 5 tiles each -->
                <div class="row">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
                <div class="row">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
                <div class="row">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
                <div class="row">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
                <div class="row">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
                <div class="row">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
            </div>
            <div id="message"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
